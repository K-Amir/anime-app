<app-toolbar
  [showTitle]="true"
  [showSearch]="true"
  (searchClicked)="onSearch()"
  title="Discover"
>
</app-toolbar>

<ion-content color="secondary">
  <app-discover-card
    cardTitle="Most popular"
    [animeType]="popularity"
  ></app-discover-card>

  <app-discover-card
    cardTitle="Being watched"
    [animeType]="airing"
  ></app-discover-card>

  <app-discover-card
    cardTitle="Most favorites"
    [animeType]="favorites"
  ></app-discover-card>
</ion-content>
